<app-header></app-header>

<table class="table" style="text-align:center">

  <thead>
  <tr style="text-align:center;">
    <th scope="col">Nombre</th>
    <th scope="col">Apellidos</th>
    <th scope="col">Edad</th>
    <th scope="col">DNI</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let personal of personal">
    <td>{{personal.data.nombre}}</td>
    <td>{{personal.data.apellidos}}</td>
    <td>{{personal.data.edad}}</td>
    <td>{{personal.data.DNI}}</td>
    <td>{{personal.data.email}}</td>
    <td><button class="btn btn-danger" (click)="editPersonal(personal.id)">EDITAR</button></td>
    <td><button class="btn btn-danger" (click)="deletePersonal(personal.id)">BORRAR</button></td>
  </tr>
  </tbody>

</table>

<input id="botonAgregar" type="button" class="btn btn-danger" (click)="agregaVisible('visible')" value="Agregar nueva persona">

<form id="formPersonal" style="margin-left: 5%" (ngSubmit)="newPersonal(newPersonalForm.value)" [formGroup]="newPersonalForm">

  <h4 style="margin-left: 2%; margin-bottom: 1%">AÃ±adir Persona</h4>

  <table class="table" style="width: 60%">

    <tr>
      <td><label style="margin-left: 3%; margin-right: 1%" for="nombre">Nombre:</label></td>
      <td><input class="form-control" type="text" formControlName="nombre" id="nombre"></td>
    </tr>

    <tr>
      <td><label style="margin-left: 3%; margin-right: 1%" for="apellidos">Apellidos:</label></td>
      <td><input class="form-control" type="text" formControlName="apellidos" id="apellidos"></td>
    </tr>

    <tr>
      <td><label style="margin-left: 3%; margin-right: 1%" for="edad">Edad:</label></td>
      <td><input class="form-control" type="number" formControlName="edad" id="edad"></td>
    </tr>

    <tr>
      <td><label style="margin-left: 3%; margin-right: 1%" for="DNI">DNI:</label></td>
      <td><input class="form-control" type="text" formControlName="DNI" id="DNI"></td>
    </tr>

    <tr>
      <td><label style="margin-left: 3%; margin-right: 1%" for="email">Email:</label></td>
      <td><input class="form-control" type="text" formControlName="email" id="email"></td>
    </tr>

    <tr>
      <td><input class="form-control" type="submit" style="margin-left: 3%" class="btn btn-danger" [disabled]="!newPersonalForm.valid" value="ADD" /></td>
      <td><input id="botonInputCancelar" type="button" class="btn btn-danger" (click)="agregaVisible('hidden')" value="Cancelar"></td>
    </tr>

  </table>

</form>

<app-footer></app-footer>
